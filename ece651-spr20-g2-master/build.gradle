plugins {
    id 'com.bmuschko.clover' version '2.2.3'
}


allprojects {
    apply plugin: "com.bmuschko.clover"
    task hello {
      doLast {
          println("I'm $project.name")
        }
    }

    tasks.withType(JavaCompile) {
      options.debug = true
    }
    task resolveDependencies {
        doLast {
            project.rootProject.allprojects.each { subProject ->
                subProject.buildscript.configurations.each { configuration->
                    if(configuration.canBeResolved) {
                      configuration.resolve()
                    }
                }
                subProject.configurations.each { configuration ->
                    if(configuration.canBeResolved) {
                      configuration.resolve()
                    }
                }
            }
        }
    }
        clover {
          compiler {
              additionalArgs = "-g:lines,source,vars"
          }
        }
    clover {
      report {
        xml = true
        html = true
      }
    }
}

subprojects {
    apply plugin:'java'

    repositories {
        jcenter()
    }

    dependencies {
        implementation 'com.google.guava:guava:28.0-jre'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
        clover 'org.openclover:clover:4.3.1'
        testCompile "org.mockito:mockito-core:2.+"

        // https://mvnrepository.com/artifact/org.postgresql/postgresql
        compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
        compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.14.Final'
        // https://mvnrepository.com/artifact/javax.persistence/javax.persistence-api
        // compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
        // https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
        compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    }
    test {
        testLogging {
            showStandardStreams = true
            exceptionFormat = 'full'
        }
    }
    test {
        // Use junit platform for unit tests
        useJUnitPlatform()
    }

}

project(':shared') {

}

project(':server') {
  dependencies {
    implementation project(':shared')
    // compile 'org.apache.commons:commons-lang3:3.10'
  }
}

project(':client') {
  dependencies {
    implementation project(':shared')
    // compile 'org.apache.commons:commons-lang3:3.10'
  }
}

tasks.register("run-server") {
    dependsOn project('server').getTasksByName('run',false)
    group = 'Run Client/Server'
    description = 'Run the Server'
}

tasks.register("run-client") {
    dependsOn project('client').getTasksByName('run',false)
    group = 'Run Client/Server'
    description = 'Run the Client'
}
